<script type="text/javascript">

$(window).load(function() {

    if( document.readyState !== 'loading' ) {
        //console.log( 'document is already ready, just execute code here' );
        AdCode();
    }else{
        document.addEventListener('DOMContentLoaded', function () {
            //console.log( 'document was not ready, place code here' );
            AdCode();
        });
    }

    function AdCode() {
        var teadsDivContainer =  document.getElementsByClassName("field-name-body");
        var teadsPContainer = $(".field-name-body").find("p");
        var numP = $(".field-name-body").find("p").size();
        var inx = 0;
        var s = document.createElement("script");
            s.type = "text/javascript";
        var code = "window._taboola = window._taboola || []; _taboola.push({ mode: 'thumbnails-m', container: 'taboola-mid-article-thumbnails',placement: 'Mid Article Thumbnails',target_type: 'mix'});";
        //Check if there is 3 paragraphs or more, if there exist less than 3, the index is equal to the total of paragrphs availables.
        if ( numP > 3){
          inx = 2;
        }else{
          inx = numP;
        }
        //Div AD
        console.log(teadsPContainer);
        ad = document.createElement("div")
        ad.setAttribute("id", "taboola-mid-article-thumbnails");
        teadsPContainer[inx].appendChild(ad);
        //JS Code Ad
        try {
           s.appendChild(document.createTextNode(code));
           teadsPContainer[inx].appendChild(s);
        } catch (e) {
           s.text = code;
           teadsPContainer[inx].appendChild(s);
        }
    }
    //console.log( $(".field-name-body").find("p").size() );
    //console.log( $(".field-name-body").find("p") );
 });
